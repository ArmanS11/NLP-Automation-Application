<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Job Apply Copilot Settings</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Settings</h1>
      <label>API Base URL<input id="apiBaseUrl" /></label>
      <label>Spreadsheet ID<input id="spreadsheetId" /></label>

      <button id="saveBtn">Save</button>
      <pre id="status"></pre>
    </main>
    <script src="options.js"></script>
  </body>
</html>
